<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checklist App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .completed {
      text-decoration: line-through;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h2>Login</h2>
    <select id="userRole">
      <option value="admin">Admin - Muthumala</option>
      <option value="user">User - Panner Selvan</option>
    </select>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="adminSection" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="taskInput" placeholder="Enter new task" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container" id="userSection" style="display:none;">
    <h2>User Checklist</h2>
    <ul id="taskList"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function login() {
      const role = document.getElementById('userRole').value;
      document.getElementById('loginSection').style.display = 'none';

      if (role === 'admin') {
        document.getElementById('adminSection').style.display = 'block';
      } else {
        document.getElementById('userSection').style.display = 'block';
        renderTasks();
      }
    }

    function logout() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminSection').style.display = 'none';
      document.getElementById('userSection').style.display = 'none';
    }

    function addTask() {
      const taskText = document.getElementById('taskInput').value;
      if (!taskText) return;

      tasks.push({ text: taskText, completed: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      document.getElementById('taskInput').value = '';
      alert('Task added successfully');
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span>${task.text}</span>
          <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="completeTask(${index})" />
        `;
        list.appendChild(li);
      });
    }

    function completeTask(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }
  </script>
</body>
</html>
